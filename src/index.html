<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="header #8e24aa purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex">
            <i class="large material-icons">brightness_4</i>
            <a href="#" class="brand-logo">Билетики</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-celect">
                <select>
                  <option value="USD">option 2</option>
                  <option value="EUR">Option 1</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form action="">
              <div class="card-content">
                <span class="card-title">Card Title</span>
                <div class="input-field">
                  <input
                    type="text"
                    id="autocomplete-origin"
                    class="autocomplete"
                  />
                  <label for="autocomplete-origin">Origin</label>
                </div>
                 <div class="input-field">
                  <input
                    type="text"
                    id="autocomplete-destination"
                    class="autocomplete"
                  />
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    id="datepicker-depart"
                    class="datepicker"
                  />
                  <label for="datepicker-depart">Depart date</label>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    id="datepicker-return"
                    class="datepicker"
                  />
                  <label for="datepicker-return">Return date</label>
                </div>
              </div>
              <div class="card-action d-flex">
                  <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    <button class="btn waves-effect waves-light pink darken-3 ml-auto" type="reset" name="action">Reset
    <i class="material-icons right">cancel</i>
  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
